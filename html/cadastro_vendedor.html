<body>

    <h2>Cadastro do Vendedor</h2>
    
    <form action="processa_cadastro.php" method="post">

        <fieldset>
            <legend>Cadastro do Vendedor</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="name" required><br>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="birthdate" required><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="address" required><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="phone" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required><br>
            <label for="contato_emergencia">Contato de Emergência:</label>
            <input type="text" id="contato_emergencia" name="emergency_contact" required><br>
            <label for="tel_emergencia">Telefone de Emergência:</label>
            <input type="tel" id="tel_emergencia" name="emergency_phone" required><br>
            <label for="relacao_emergencia">Relação com o Contato de Emergência:</label>
            <input type="text" id="relacao_emergencia" name="emergency_relationship" required><br>
            <label for="experiencia">Experiência Profissional:</label>
            <textarea id="experiencia" name="professional_experience" rows="4" cols="50" required></textarea><br>
            <label for="conta_bancaria">Número da Conta Bancária:</label>
            <input type="text" id="conta_bancaria" name="bank_account_number"><br>
            <label for="banco">Banco:</label>
            <input type="text" id="banco" name="bank_name"><br>
            <label for="agencia">Agência Bancária:</label>
            <input type="text" id="agencia" name="bank_branch_number"><br>
            <label for="cargo">Cargo/Função:</label>
            <input type="text" id="cargo" name="job_title" required><br>
            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="start_date" required><br>
            <label for="licencas">Licenças/Autorizações:</label>
            <input type="text" id="licencas" name="licenses"><br>
            <label for="info_adicionais">Informações Adicionais:</label>
            <textarea id="info_adicionais" name="additional_information" rows="4" cols="50"></textarea><br>
            <label for="produtos_vendidos">Tipos de Produtos Vendidos:</label>
            <input type="text" id="produtos_vendidos" name="products_sold"><br>
            <label for="experiencia_e-commerce">Experiência em Vendas Online:</label>
            <input type="text" id="experiencia_e-commerce" name="online_sales_experience"><br>
            <label for="site_venda">URL do Site de Venda:</label>
            <input type="url" id="site_venda" name="selling_website_url"><br>
            
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </fieldset>

    </form>

</body>
